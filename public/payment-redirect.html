<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #111827;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem;
        }
        p {
            color: #6b7280;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing Payment...</h2>
        <p>Please wait while we redirect you to the appropriate page.</p>
        <div id="debug" style="margin-top:12px; text-align:left; background:#F3F4F6; padding:10px; border-radius:8px; color:#111827; display:none;"></div>
    </div>

    <script>
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tran_id = urlParams.get('tran_id');
        const status = urlParams.get('status');
        const val_id = urlParams.get('val_id');

        const debugEl = document.getElementById('debug');
        const info = {
          href: window.location.href,
          search: window.location.search,
          tran_id,
          status,
          val_id,
          note: 'If params are empty, SSLCommerz likely posted to this static page (POST). We will fallback to generic success redirect.'
        };
        debugEl.style.display = 'block';
        debugEl.innerText = 'Redirect Debug Info:\n' + JSON.stringify(info, null, 2);
        console.log('SSLCommerz redirect parameters:', info);

        // Redirect after a short delay with safe fallbacks
        setTimeout(() => {
          if (status === 'VALID') {
            window.location.replace(`/payment/success?tran_id=${encodeURIComponent(tran_id || '')}&status=${encodeURIComponent(status)}&val_id=${encodeURIComponent(val_id || '')}`);
            return;
          }

          if (status === 'FAILED' || status === 'CANCELLED' || status === 'CANCEL') {
            window.location.replace(`/payment/fail?tran_id=${encodeURIComponent(tran_id || '')}&status=${encodeURIComponent(status)}`);
            return;
          }

          // Fallback: when no params are present (e.g., POST to static page)
          // We route to success page without details to avoid framework issues.
          window.location.replace('/payment/success');
        }, 900);
    </script>
</body>
</html>
