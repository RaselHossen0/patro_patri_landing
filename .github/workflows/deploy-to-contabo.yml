name: Deploy Landing Page to Contabo Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build Next.js application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        
    - name: Create deployment archive
      run: |
        tar -czf landing.tar.gz \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=.next/cache \
          .next \
          src \
          public \
          package.json \
          package-lock.json \
          next.config.js \
          next.config.ts \
          tailwind.config.ts \
          postcss.config.mjs \
          tsconfig.json
          
    - name: Setup SSH
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        name: id_rsa
        if_key_exists: replace
        # required by the action (dummy placeholder)
        known_hosts: |
          ${{ secrets.SSH_HOST }}
        config: |
          Host *
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking accept-new
            
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        # Create deployment directory if it doesn't exist
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'mkdir -p ~/patro-patri-landing'
        
        # Upload the built application
        scp landing.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/patro-patri-landing/
        
        # Extract and setup on server
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
          cd ~/patro-patri-landing
          
          # Backup current deployment
          if [ -d "current" ]; then
            mv current backup-$(date +%Y%m%d-%H%M%S)
          fi
          
          # Extract new deployment
          tar -xzf landing.tar.gz
          
          # Install production dependencies
          npm ci --production
          
          # Clean up
          rm landing.tar.gz
          
          echo "Landing page deployment completed successfully"
        '
        
    - name: Restart PM2 process
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
          # Stop existing landing page process
          pm2 stop patro-patri-landing || true
          pm2 delete patro-patri-landing || true
          
          # Start new process
          cd ~/patro-patri-landing
          pm2 start npm --name "patro-patri-landing" -- start
          
          # Save PM2 configuration
          pm2 save
          
          # Show status
          pm2 status
        '
        
    - name: Verify deployment
      run: |
        echo "Waiting for deployment to be ready..."
        sleep 10
        
        # Test if the landing page is accessible
        if curl -f -s https://patropatri.online > /dev/null; then
          echo "✅ Landing page is accessible"
        else
          echo "❌ Landing page is not accessible"
          exit 1
        fi
        
        # Test API integration
        if curl -f -s https://patropatri.online/api/users/count > /dev/null; then
          echo "✅ API integration is working"
        else
          echo "⚠️ API integration may need attention"
        fi